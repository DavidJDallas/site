<svg width="500" height="500" viewBox="0 0 500 500" fill="#fd7f6f" xmlns="http://www.w3.org/2000/svg">
    <circle cx="230" cy="130" r="2" fill="#FD7F6F" class="dot">
        <animateTransform
            attributeName="transform"
            attributeType="XML"
            type="rotate"
            from="0 150 150"
            to="360 150 150"
            dur="4s"
            repeatCount="once"
            fill="freeze"
        />
        <animate attributeName="r" from="30" to="80" dur="4s" repeatCount="once"    fill="freeze"/>
        <animate attributeName="cx" values="230;200;170;200;230" dur="5s" repeatCount="once"    fill="freeze"/>
        <animate attributeName="cy" values="130;100;70;100;130" dur="5s" repeatCount="once"    fill="freeze"/>
    </circle>

